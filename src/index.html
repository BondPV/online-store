<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="store, online store, buy online">
  <link rel="icon" type="image/x-icon" href="assets/icons/logo.ico" sizes="32x32">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__contacts">
      <div class="container header__wrap">
        <p>
          <span class="header__wrap_text">Mon-Thu:</span> 9:00 AM - 5:30 PM
        </p>
        <p>
          <span class="header__wrap_text">Visit our showroom in 1234 Street Address City Address, 1234</span>
          <a href="#" class="header__wrap_link">Contact Us</a>
        </p>
        <div class="header__wrap_communication">
          <a href="#" class="header__wrap_link">(00) 1234 5678</a>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="messenger-link">
            <img src="assets/icons/facebook-icon.svg" alt="Facebook" title="Facebook" class="messenger-link_icon">
          </a>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="messenger-link">
            <img src="assets/icons/instagram-icon.svg" alt="Instagram" title="Instagram" class="messenger-link_icon">
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header__wrap">
        <a href="#" class="header__logo"></a>
        <div class="header__nav"></div>
        <div></div>
        Header (logo, title, cart, sum)
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__wrap">
        <aside class="side-bar">
          filter options
        </aside>
        <section class="catalog">
          catalog 
        </section>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrap">
        <a href="https://rs.school/js/" target="_blank" rel="noopener">
          <img src="assets/icons/rs-school-js.svg" alt="Rolling Scopes School" class="footer__logo">
        </a>
        <div class="footer__copyright">
          <a href="https://github.com/Alesia-V175" target="_blank" rel="noopener"
             class="footer__github">Alesia-V175</a>
          <a href="https://github.com/BondPV" target="_blank" rel="noopener"
             class="footer__github">BondPV</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
