<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="store, online store, buy online">
  <link rel="icon" type="image/x-icon" href="assets/icons/logo.ico" sizes="32x32">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <section class="contacts">
      <div class="container contacts__wrap">
        <p class="contacts__text">
          <span class="contacts__text">Mon-Thu:</span> 9:00 AM - 5:30 PM
        </p>
        <p class="contacts__text">
          <span class="contacts__text">Visit our showroom in 1234 Street Address City Address, 1234</span>
          <a href="#" class="contacts__link">Contact Us</a>
        </p>
        <div class="contacts__communication">
          <a href="tel:+0012345678" class="contacts__link">(00) 1234 5678</a>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="contacts__messenger-link">
            <img src="assets/icons/facebook-icon.svg" alt="Facebook" title="Facebook" class="contacts__messenger-icon">
          </a>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="contacts__messenger-link">
            <img src="assets/icons/instagram-icon.svg" alt="Instagram" title="Instagram" class="contacts__messenger-icon">
          </a>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="header__wrap">
        <a href="#" class="header__logo">
          <img src="assets/icons/logo.svg" alt="logo">
        </a>
        <nav class="nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__item">
              <a href="#?category=Laptops" class="nav-menu__item-link">Laptops</a>
            </li>
            <li class="nav-menu__item">
              <a href="#?category=Smartphones" class="nav-menu__item-link">Smartphones</a>
            </li>
            <li class="nav-menu__item">
              <a href="#?category=Tablets" class="nav-menu__item-link">Tablets</a>
            </li>
            <li class="nav-menu__item">
              <a href="#?category=Consoles" class="nav-menu__item-link">Consoles</a>
            </li>
            <li class="nav-menu__item">
              <a href="#?category=TV" class="nav-menu__item-link">TV</a>
            </li>
          </ul>
        </nav>
        <div class="header__total-price"></div>
        <div class="header__actions">
          <div class="header__basket">
            <a href="#cart">
              <img src="assets/icons/basket-icon.svg" alt="basket" title="basket">
            </a>
            <div class="header__cart-counter"></div>
          </div>
          <div class="header__user">
            <img src="assets/icons/user-icon.svg" alt="user-icon">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div  id="main-container" class="container">
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrap">
        <a href="https://rs.school/js/" target="_blank" rel="noopener">
          <img src="assets/icons/rs-school-js.svg" alt="Rolling Scopes School" class="footer__logo">
        </a>
        <div class="footer__copyright">
          <span>2023</span>
          <a href="https://github.com/Alesia-V175" target="_blank" rel="noopener"
            class="footer__github">Alesia-V175</a>
          <a href="https://github.com/BondPV" target="_blank" rel="noopener"
            class="footer__github">BondPV</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
